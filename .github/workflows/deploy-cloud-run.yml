name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

env:
  PROJECT_ID: bankisha-654d0
  SERVICE_NAME: bankisha-app
  REGION: asia-northeast1
  IMAGE_NAME: gcr.io/bankisha-654d0/bankisha-app

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build and push Docker image
        run: |
          BUILD_ID=$(gcloud builds submit --config cloudbuild.yaml \
            --substitutions=_IMAGE_NAME=${{ env.IMAGE_NAME }}:latest,_FIREBASE_API_KEY=${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }},_FIREBASE_AUTH_DOMAIN=${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }},_FIREBASE_PROJECT_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }},_FIREBASE_STORAGE_BUCKET=${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }},_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }},_FIREBASE_APP_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }},_FIREBASE_FUNCTIONS_URL=${{ secrets.NEXT_PUBLIC_FIREBASE_FUNCTIONS_URL }} \
            --async --format='value(id)')
          
          echo "Build started with ID: $BUILD_ID"
          
          # Status polling loop
          while true; do
            STATUS=$(gcloud builds describe $BUILD_ID --format='value(status)')
            echo "Build Status: $STATUS"
            
            if [ "$STATUS" = "SUCCESS" ]; then
              echo "âœ… Build finished successfully!"
              break
            elif [ "$STATUS" = "FAILURE" ] || [ "$STATUS" = "INTERNAL_ERROR" ] || [ "$STATUS" = "TIMEOUT" ] || [ "$STATUS" = "CANCELLED" ]; then
              echo "âŒ Build failed with status: $STATUS"
              exit 1
            fi
            
            echo "Waiting for build to complete (checking again in 20 seconds)..."
            sleep 20
          done

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_NAME }}:latest \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --set-env-vars="GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }},FIREBASE_CLIENT_EMAIL=${{ secrets.FIREBASE_CLIENT_EMAIL }},FIREBASE_PRIVATE_KEY=${{ secrets.FIREBASE_PRIVATE_KEY }},FIREBASE_PROJECT_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}"

      - name: Deploy to Firebase Hosting
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Get service URL
        id: get-url
        run: |
          echo "url=https://bankisha-654d0.web.app" >> $GITHUB_OUTPUT
          echo "âœ… ãƒ‡ãƒ—ãƒ­ã‚¤å®Œäº†ï¼"
          echo "ğŸŒ Firebase Hosting URL: https://bankisha-654d0.web.app"

      - name: Output deployment URL
        run: |
          echo "ğŸš€ ãƒ‡ãƒ—ãƒ­ã‚¤ãŒå®Œäº†ã—ã¾ã—ãŸï¼"
          echo "ğŸ“‹ ã‚µãƒ¼ãƒ“ã‚¹URL: ${{ steps.get-url.outputs.url }}"

